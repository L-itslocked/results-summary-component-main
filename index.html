<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Results summary component | Frontend Mentor</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-md-6">
        <main>
          <div>
            <h3 class="results">Your Result</h3>
          </div>
          <div class="circle">
            <div>
              <h1>76</h1>
            </div>
            <p>of 100</p>
          </div>
          <div>
            <h2>Great</h2>
          </div>
          <p class="main-info">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </main>
      </div>
      <!--second column-->
      <section>
        <div class="col-md-6">
          <h3 class="summary">Summary</h3>
          <div id="reaction" class="row summary-results d-flex">
            <div class="col-7">
              <p>
                <img src="assets/images/icon-reaction.svg" />
                Reaction
              </p>
            </div>
            <div class="col-5">
              <p>80 <span> / 100</span></p>
            </div>
          </div>
          <div id="memory" class="row summary-results d-flex memory">
            <div class="col-7">
              <p>
                <img src="assets/images/icon-memory.svg" />
                Memory
              </p>
            </div>
            <div class="col-5">
              <p>92 <span>/ 100</span></p>
            </div>
          </div>
          <div id="verbal" class="row summary-results d-flex verbal">
            <div class="col-7">
              <p>
                <img src="assets/images/icon-verbal.svg" />
                Verbal
              </p>
            </div>
            <div class="col-5">
              <p>61 <span>/ 100</span></p>
            </div>
          </div>
          <div id="visual" class="row summary-results d-flex visual">
            <div class="col-7">
              <p>
                <img src="assets/images/icon-visual.svg" />
                Visual
              </p>
            </div>
            <div class="col-5">
              <p>72 <span>/ 100</span></p>
            </div>
          </div>
          <div class="btn">Continue</div>
        </div>
      </section>
      <!--second column-->
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by by
      <a
        href="https://github.com/L-itslocked/results-summary-component-main"
        target="_blank"
        title="Github"
        >Laura Doyon</a
      >.
    </div>
  </body>
</html>
