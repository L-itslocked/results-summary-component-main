<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-6">
        <main>
          <div>
            <h3>Your Result</h3>
          </div>
          <div class="circle">
            <div>
              <h1>76</h1>
            </div>
            <p>of 100</p>
          </div>
          <div>
            <h2>Great</h2>
          </div>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </main>
      </div>
    </div>
    <div class="col-6">
      <h3>Summary</h3>
      <div class="row">
        <div class="col-7">
          <p>Reaction</p>
        </div>
        <div class="col-5">
          <p><span>80</span> / 100</p>
        </div>
      </div>
      <div class="row">
        <div class="col-7"><p>Memory</p></div>
        <div class="col-5">
          <p><span>92 </span>/ 100</p>
        </div>
      </div>
      <div class="row">
        <div class="col-7">
          <p>Verbal</p>
        </div>
        <div class="col-5">
          <p><span>61 </span>/ 100</p>
        </div>
      </div>
      <div class="row">
        <div class="col-7"><p>Visual</p></div>
        <div class="col-5">
          <p><span>72 </span>/ 100</p>
        </div>
      </div>
      <div class="btn">Continue</div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.
      <a
        href="https://github.com/L-itslocked/results-summary-component-main"
        target="_blank"
        title="Github"
        >Open-source code</a
      >
      by Laura Doyon.
    </div>
  </body>
</html>
